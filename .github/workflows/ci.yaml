name : CI 
on : 
    push :
      branches : [ main, develop]
    pull_request :
        branches : [ main, develop]

jobs :
  build :
    runs-on : ubuntu-latest

    steps :
    - uses : actions/checkout@v6
    - name : Set up Node.js
      uses : actions/setup-node@v6
      with :
        node-version : ' 18 '
    - name : Install dependencies
      run : npm install
    - name : Run tests
      run : npm test
    - name : Lint code
      run : npx eslint .